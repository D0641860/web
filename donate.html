        <div class="row" style="text-align:center">

            <div class="col-md-12 col-xs-12 ">
                <a>
                    <p> &emsp;姓名 : &emsp;
                        <input type="text" name="姓名" style="width:10%" value="" required>
                    </p>
                </a>
            </div>
            <div class="col-md-12 col-xs-12 ">
                <a>
                    <p> &emsp;是否在清單留下姓名&emsp;
                        <input type="radio" name="是否留名" value="Yes" style='width:4%' required>是</option>
                        <input type="radio" name="是否留名" value="No" style='width:4%' required>否</option>
                    </p>
                </a>
            </div>
            <div class="col-md-12 col-xs-12 ">
                <a>
                    <p> &emsp;電話 :&emsp;
                        <input type="text" name="電話" id="phone" style="width:10%" value="" required>
                    </p>
                </a>
            </div>
            <br>

            <div class="col-md-12 col-xs-12 ">
                <a>
                    <p> &emsp;信箱 : &emsp;
                        <input type="email" name="信箱" id="Email" style="width:10%" value="" required>
                    </p>
                </a>
            </div>

            <div class="col-md-12 col-xs-12 ">
                <a>
                    <p> &emsp;捐贈物資選擇:&emsp;
                        <input type='radio' name="捐贈物資" value="人力" id="myradio" style='width:7%' onclick="form1.style.display='';form2.style.display='none';">人力
                        <input type='radio' name="捐贈物資" value="物資" id="myradio" style='width:7%' onclick="form1.style.display='none';form2.style.display='';form3.style.display='none';form4.style.display='none';">物資
                    </p>
                </a>
            </div>

            <br>
            <br>
            <div class="col-md-12 col-xs-12 " id=form1 style="display:none">
                <p> &emsp;職業選擇:&emsp;
                    <input type='radio' name="職業" value="專業人員" style='width:7%' onclick="form3.style.display='';form4.style.display='';">專業人員
                    <input type='radio' name="職業" value="志工" style='width:7%' onclick="form3.style.display='none';form4.style.display='';">志工
                </p>
            </div>

            <div class="col-md-12 col-xs-12 " id=form2 style="display:none">

                <p>捐贈物資:&nbsp;&nbsp;
                    <input type="text" id="source" name="物資" style="width:10%" value="">
                </p>

                &emsp;&emsp;&emsp;&emsp;物資相關圖片:&emsp;
                <action="/somewhere/to/upload" enctype="multipart/form-data">
                    <input type="file" onchange="readURL(this)" name="物資相關圖片" data-url="/upload" accept="image/gif, image/jpeg, image/png">
                    <br>
                    <img  id="物資相關圖片" src="#"  style="width:25%">

                    <script type="text/javascript">
                        function readURL(input) {
                            if (input.files && input.files[0]) {
                                var imageTagID = input.getAttribute("name");
                                var reader = new FileReader();
                                reader.onload = function (e) {
                                    var img = document.getElementById(imageTagID);
                                    img.setAttribute("src", e.target.result)
                                }

                                reader.readAsDataURL(input.files[0]);
                            }
                        }
                    </script>
                    <br>
                    <p> &emsp;是否有時效性:&emsp;
                        <input type='radio' name="時效性" value="yes" style='width:7%'>是
                        <input type='radio' name="時效性" value="no" style='width:7%'>否
                    </p>


            </div>

            <div class="col-md-12 col-xs-12 " id=form3 style="display:none">
                <br>

                &emsp;身分證明:&emsp;
                <action="/somewhere/to/upload" enctype="multipart/form-data">
                    <input type="file" onchange="readURL(this)" name="職業相關證明" id="upload" accept="image/gif, image/jpeg, image/png">
                    <br>
                    <img  id="職業相關證明" src="#" style="width:25%">

                    <script type="text/javascript">
                        function readURL(input) {
                            if (input.files && input.files[0]) {
                                var imageproID = input.getAttribute("name");
                                var proreader = new FileReader();
                                proreader.onload = function (e) {
                                    var img = document.getElementById(imageproID);
                                    img.setAttribute("src", e.target.result)
                                }

                                proreader.readAsDataURL(input.files[0]);
                            }
                        }
                    </script>

            </div>

            <div class="col-md-12 col-xs-12 " id=form4 style="display:none">
                <br>


                日期: &emsp;
                <input type='date' name="開始日期" value="" style='width:15%'> &nbsp;~&emsp;
                <input type='date' name="結束日期" value="" style='width:15%'>
                <br>
                <br> 地點: &emsp;
                <input type="checkbox" name="地點" value="Taipei" style='width:4%'>台北</option>

                <input type="checkbox" name="地點" value="Fcu" style='width:4%'>逢甲</option>
                <input type="checkbox" name="地點" value="Kaoshuing" style='width:4%'>高雄</option>
